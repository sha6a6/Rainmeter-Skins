[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
PhysicalMemoryLoadIndex=5

[MeasurePhysicalMemoryLoadValueRaw]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw#PhysicalMemoryLoadIndex#

[MeterRAMUsage]
Meter=String
W=400
Y=10R
MeasureName=MeasurePhysicalMemoryLoadValueRaw
FontSize=18
FontWeight=800
FontColor=255,255,0,255
FontFace=Consolas
Padding=5,5,5,5
AntiAlias=1
Text="[ RAM %1% ]"